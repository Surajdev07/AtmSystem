<div class="container">

  <div class="card">

    <form (ngSubmit)="doSubmitForm()">

      <h1>Deposit Amount</h1>

      <mat-form-field class="field" appearance="outline">
        <mat-label>Enter Account Number</mat-label>
        <input name="accountNumber" [(ngModel)]="data.accountNumber" matInput>
      </mat-form-field>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Please Enter the amount</mat-label>
        <input name="amount" [(ngModel)]="data.amount" matInput>
      </mat-form-field>


      <div class="text-center">



        <button type="submit" mat-raised-button color="primary" (click)="doSubmitForm()">Submit</button>
        <button type="reset" mat-raised-button color="accent">Cancel</button>


      </div>

    </form>

    <!-- {{ data | json }} -->


  </div>

</div>
